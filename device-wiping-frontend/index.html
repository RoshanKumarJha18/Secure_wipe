<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SecureWipe : Simulate secure data wiping on SSDs, HDDs, and laptops with NIST/DoD methods and PDF certificates." />
    <meta name="keywords" content="data wiping, secure erase, NIST SP 800-88, DoD 5220.22-M, IT asset management" />
    <meta name="theme-color" content="#2563eb" />
    <title>SecureWipe  - Data Wiping Simulator</title>
    <link rel="icon" type="image/svg+xml" href="/secure-wipe.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'secure-blue': '#2563eb',
              'wipe-green': '#22c55e'
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            },
            backgroundImage: {
              'gradient-dark': 'linear-gradient(to bottom right, #111827, #1f2937)'
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --secure-blue: #2563eb;
        --wipe-green: #22c55e;
        --wipe-red: #ef4444;
        --amber: #f59e0b;
        --dark-text: #ffffff;
        --light-text: #d1d5db;
        --bg-light: #000000;
        --bg-dark: #1f2937;
      }
      @font-face {
        font-family: gilroy ;
        src: url(./assets/Gilroy-Medium.ttf);
      }

      body {
        margin: 0;
        background-color: var(--bg-light);
        font-family: gilroy !important;
      }

      h1, h2, h3 {
        font-weight: 700;
        color: var(--dark-text);
      }

      .btn-primary {
        background-color: var(--wipe-green);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s;
      }
      .btn-primary:hover {
        background-color: #16a34a;
        transform: scale(1.05);
      }

      .card-hover {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card-hover:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(255,255,255,0.1);
      }

      .device-card {
        background: var(--bg-dark);
        color: var(--light-text);
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      }

      .device-wiped {
        border: 2px solid var(--wipe-green);
        background: #14532d;
      }

      .wipe-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        font-weight: 600;
        border-radius: 0.5rem;
        color: white;
        transition: opacity 0.2s;
      }
      .wipe-button:hover {
        opacity: 0.9;
      }
      .wipe-button:nth-child(1) {
        background: var(--secure-blue);
      }
      .wipe-button:nth-child(2) {
        background: var(--amber);
      }
      .wipe-button:nth-child(3) {
        background: var(--wipe-red);
      }

      .terminal-modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .terminal-content {
        background: var(--bg-dark);
        color: var(--wipe-green);
        font-family: gilroy;
        padding: 2rem;
        border-radius: 0.75rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
      }

      .terminal-button {
        background: var(--secure-blue);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
